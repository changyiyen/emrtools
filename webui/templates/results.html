<html lang='en'>
    <head>
	    <meta charset='utf-8'>
        <title>Results for {{chartno}}</title>
	<style>
      .stdout {
	    background-color: black;
        color: white;
	    font-family: monospace;
	  }
	</style>
    </head>
    <body>
	<a href="/">Back to main page</a>
	<p>Terminal output:</p>
	<p class="stdout">
	  {%- if output -%}
	    {{output.decode('utf-8').replace('\n','<br />') | safe}}
	  {% else %}
	    (No output)
	  {%- endif %}
	</p>
    </body>
</html>
